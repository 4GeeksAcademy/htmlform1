<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/755a277c53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Html form</title>
</head>

<body>
    <div class="card w-75 h-100 mx-auto mt-5">
      
      
        <h5 class="card-header">Payment form example</h5>
        <div class="card-body">
          <div class="alert alert-danger p-1" role="alert">
            Some fields are missing
          </div>
        <form>
                <div class="row mb-3">
                  
                  <div class="col-5">
                    <label class="mb-2" for="ncard"> Card #</label>
                    <input class="inputcard w-100 mr-3" placeholder= "XXXXXXXXXXXXXXX" name="inputcard"  id="ncard" type="text">
                  </div>
                  <div class="col-3 gx-5">
                    <label class="mb-2" for="inputcvc"> CVC #</label>
                    <input class="inputcard w-100 mr-3" placeholder="0000" name="inputcvc" type="text">
                    
                  </div>
                
                  <div class="col-4 gx-4 mr-5" id="amount">
                    
                    
                    <label class="mb-2" for="inputamount" class="pl-3"> Amount</label>
                   
                    <input class="inputcard w-100 mr-1" placeholder="Amount" name="inputamount" id="inputamount" type="text">
                    
                  
                  </div>
                  <label class="gx-0" for="inputamount" id="money2"><b>$</b></label>
                  </div>
                  
                
                <div class="row mb-3">
                  <div class="col-6 w-50 mr-3">
                    <label class="mb-2"for="fname"> First Name </label>
                    <input class="inputfname w-100 mr-3" name="fname" id="fname" type="text">
                  </div>
                  <div class="col-6 w-50 mr-3">
                    <label  class="mb-2" for="lname">Last Name</label>
                    <input class="inputlname w-100 mr-3" name="lname" id="lname" type="text">
                  </div>
                </div>
            
                  <div class="row mb-0">
                    <div class="col-6 mr-3">
                      <label class="mb-2" for="City">City</label>
                      <input class="inputlname w-100 mr-3 mb-3" name="City" id="City" type="text">
                    </div>
                
                  <div class="col-3 h-100 mb-1">
                    <div class="input-group mb-1">

                    
                      <label class=" w-25 h-25 mb-1" for="State">State</label>
                    

                      <select class="form-select  mt-0 p-1  h-auto w-100 border border-secondary border-opacity-75 rounded-1" name="State" id="State">
                          <option selected disabled> Pick a State</option>
                          <option value="1"> Ohio</option>
                          <option value="2"> Florida</option>
                          
                        
                      </select>
                    </div> 
                    </div>
                    <div class="col-3">
                      <label  class="mb-2" for="pcode">Postal Code</label>
                      <input class="inputlname w-100 mr-3 mb-1" name="pcode" id="pcode" type="text">



                    </div>
                  </div>
                  
                  <div class="row mb-0">
                    
                    <div class="col-6 ">
                      <span class="w-50">We accept:</span>
                      <div class="row w100 mb-1"></div>
                       
        
                      <div class="container-fluid w-25 h-25 d-inline p-2 bg-secondary rounded-1 my-3 gx-0">
                        <div class="form-check form-check-inline d-inline p-2 mx-0 ">
                          <input class="form-check-input-sm" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-5"></i></label>
                        </div>
                        <div class="form-check form-check-inline p-2 mx-0">
                          <input class="form-check-input-sm" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fs-5"></i></label>
                        </div>
                        <div class="form-check form-check-inline  p-2 mx-0" >
                          <input class="form-check-input-sm" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                          <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fs-5"></i></label>
                        </div>
                        <div class="form-check form-check-inline  p-2 mx-0">
                          <input class="form-check-input-sm" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" >
                          <label class="form-check-label" for="inlineRadio4"> <i class="bi bi-credit-card-2-front fs-4"></i> </label>
                        </div>
                    </div>

                    </div>
                    <div class="col-6 mb-0">
                      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                      <div class="mb-0 mt-0 h-100">
                        
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div class= "text-secondary">
                          <label for="exampleFormControlTextarea1"> Add any notes here</label>
                        </div>
                      </div>
                      
                      
                    </div>



                  </div>
                </form>  
                </div>
                
                
              
          
          <form>      
            <div class="card-footer text-body-secondary mt-3">
              <div class="container-fluid d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mx-1">Close</button>
                <button type="submit" class="btn btn-primary ">Send</button>

                </div>
            </div>
          </form>
        
      </div>

      



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
</body>
</html>
