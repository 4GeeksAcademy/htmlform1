<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/755a277c53.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>HTML Form</title>
</head>

<body>
  <div class="card w-75 mx-auto mt-5">
    <h5 class="card-header">Payment form example</h5>
    <div class="card-body">
      <div class="alert alert-danger p-1" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="row mb-3">
          <div class="col-md-5">
            <label for="ncard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="ncard" placeholder="XXXXXXXXXXXXXXX" name="inputcard">
          </div>
          <div class="col-md-3">
            <label for="inputcvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputcvc" placeholder="0000" name="inputcvc">
          </div>
          <div class="col-md-4">
            <label for="inputamount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="inputamount" placeholder="Amount" name="inputamount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname">
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City" name="City">
          </div>
          <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select class="form-select" id="State" name="State">
              <option selected disabled>Pick a State</option>
              <option value="1">Ohio</option>
              <option value="2">Florida</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="pcode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="pcode" name="pcode">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label d-block">We accept:</label>
            <div class="bg-secondary rounded p-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-5"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fs-5"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fs-5"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                <label class="form-check-label" for="inlineRadio4"><i class="bi bi-credit-card-2-front fs-4"></i></label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <small class="text-secondary">Add any notes here</small>
          </div>
        </div>

        <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-secondary me-2">Close</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
